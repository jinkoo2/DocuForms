# Development services only - PostgreSQL and Keycloak
# Use this when running backend and frontend locally
# Run with: docker compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:15
    container_name: docuforms-postgres
    environment:
      POSTGRES_DB: docuforms
      POSTGRES_USER: docuforms
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docuforms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docuforms-dev

  keycloak-db:
    image: postgres:15
    container_name: docuforms-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-changeme}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docuforms-dev

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: docuforms-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD:-changeme}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-changeme}
      KC_HTTP_RELATIVE_PATH: /
    ports:
      - "8080:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - docuforms-dev

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docuforms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@docuforms.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
      keycloak-db:
        condition: service_healthy
    networks:
      - docuforms-dev

volumes:
  postgres_data:
  keycloak_db_data:
  pgadmin_data:

networks:
  docuforms-dev:
    driver: bridge

